<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Horloge</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon2.png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">

</head>


<body>
    <section class="bigContainer">
    <div class="title">
        <h1 class="hello"> Hello there !</h1>
        
    </div>
    <section class="web-container">
        <div class="TODO">
            <h1><span class="styling">TODO</span> List</h1>
            <div class="div_input">
                <input class="input" type="text" placeholder="What should I do today">
                <button class="add"><i class="fas fa-plus-square fa-lg"></i></button>
            </div>
            <div class="container">
                <div class="item">
                    <input type="text" class="item_input" value="fun activities/chores" disabled>
                    <button class="edit"><i class="far fa-edit fa-lg"></i></button>
                    <button class="remove">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="time">
            <div class="horloge">
                <div class="container_clock">
                    <div class="needle hr"></div>
                    <div class="needle min"></div>
                    <div class="needle sec"></div>
                </div>

            </div>
        </div>



        <div class="music">
            <div class="player">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>
    </section>







    <script src="./JS/clock.js"></script>
    <script src="./JS/todo.js"></script>


</body>

</html>
